<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro clock!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: cadetblue;">
    <div class="main">
      <div class="setTimer">
        <div class="break">
          <h2>Break Time</h2>
          <div class="breakButtons">
            <button id="minusBreak" class="button btn btn-light btn-lg minus">-</button>
            <p class="breakTime" id="breakTime">00:00</p>
            <button id="plusBreak" class="button btn btn-light btn-lg plus">+</button>
          </div>
        </div>
        <div class="break">
          <h2>Study Time</h2>
          <div class="breakButtons">
            <button id="minusStudy" class="button btn btn-light btn-lg minus">-</button>
            <p class="studyTime" id="studyTime">00:00</p>
            <button id="plusStudy" class="button btn btn-light btn-lg plus">+</button>
          </div>
        </div>
      </div>
      <div class="circuitButtons">
        <button class="button btn btn-primary start">Start</button>
        <button class="button btn btn-warning reset">Reset</button>
        <button class="button btn btn-danger stop">Stop</button>
      </div>
    </div>
    <div class="timer">00:00</div>
  </body>
</html>
